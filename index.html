<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Virtual Desktop Playground</title>
  <link rel="stylesheet" href="style_taskbar_taskmgr.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Feather Icons (one include is enough) -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-900 text-white h-screen overflow-hidden">
  <div id="desktop" class="h-full w-full relative">
    <!-- Desktop Icons -->
    <div id="desktop-icons" class="absolute top-10 left-10 flex flex-col space-y-6">
      
      <!-- notes -->
      <div class="desktop-icon" data-window="notes">
        <i data-feather="file-text" class="mx-auto"></i>
        <span>Notes</span>
      </div>
      
      <!-- Explorer -->
      <div class="desktop-icon" data-window="explorer">
        <i data-feather="folder" class="mx-auto"></i>
        <span>Explorer</span>
      </div>
      
      <!-- Settings -->
      <div class="desktop-icon" data-window="settings">
        <i data-feather="settings" class="mx-auto"></i>
        <span>Settings</span>
      </div>

      <div class="desktop-icon" data-window="taskmanager">
          <i data-feather="cpu" class="mx-auto"></i>
          <span>Tasks</span>
      </div>

      <!-- Encrypted icon -->
      <div class="desktop-icon encrypted" data-window="encrypted-file" data-file-id="case-01">
        <i data-feather="lock" class="mx-auto"></i>
        <span>geheim.enc</span>
      </div>
    </div>

    <!-- Taskbar -->
    <div id="taskbar" class="absolute bottom-0 left-0 w-full bg-gray-800 bg-opacity-80 h-12 flex items-center px-4"
         style="padding-bottom: env(safe-area-inset-bottom);">
      <div class="flex items-center space-x-4 min-w-0">
        <button id="start-btn" class="flex items-center space-x-2 bg-blue-600 px-3 py-1 rounded-md">
          <i data-feather="menu"></i>
          <span>Start</span>
        </button>
        <div id="taskbar-windows" class="flex items-center space-x-2 min-w-0 overflow-x-auto"></div>
      </div>
    </div>

    <!-- Window Container -->
    <div id="window-container" class="absolute top-0 left-0 w-full h-full pointer-events-none">
      <!-- Windows will be appended here -->
    </div>
  </div>

  <!-- Window Template -->
  <template id="window-template">
    <div class="window absolute bg-gray-800 rounded-lg shadow-xl border border-gray-700 overflow-hidden flex flex-col pointer-events-auto">
      <div class="window-header bg-gray-700 px-3 py-2 flex justify-between items-center cursor-move">
        <div class="flex items-center space-x-2">
          <i class="window-icon"></i>
          <span class="window-title font-medium"></span>
        </div>
        <div class="flex space-x-2">
          <button class="window-minimize p-1 hover:bg-gray-600 rounded" aria-label="Minimize">
            <i data-feather="minus"></i>
          </button>
          <button class="window-maximize p-1 hover:bg-gray-600 rounded" aria-label="Maximize">
            <i data-feather="maximize-2"></i>
          </button>
          <button class="window-close p-1 hover:bg-red-500 rounded" aria-label="Close">
            <i data-feather="x"></i>
          </button>
        </div>
      </div>
      <div class="window-content flex-1 overflow-auto p-4">
        <!-- content -->
      </div>
    </div>
  </template>

  <!-- Content Templates -->
  <template id="notes-content">
    <div class="h-full">
      <textarea class="w-full h-full bg-gray-800 text-white p-2 rounded focus:outline-none"
                placeholder="Start typing your notes here..."></textarea>
    </div>
  </template>

  <template id="explorer-content">
    <div class="flex flex-col space-y-2">
      <div class="file-item flex items-center space-x-2 p-2 hover:bg-gray-700 rounded">
        <i data-feather="file"></i>
        <span>Document.txt</span>
      </div>
      <div class="file-item flex items-center space-x-2 p-2 hover:bg-gray-700 rounded">
        <i data-feather="image"></i>
        <span>Photo.jpg</span>
      </div>
      <div class="file-item flex items-center space-x-2 p-2 hover:bg-gray-700 rounded">
        <i data-feather="music"></i>
        <span>Song.mp3</span>
      </div>
    </div>
  </template>

  <template id="settings-content">
    <div class="space-y-4">
      <div class="setting-item">
        <label class="block mb-1">Theme</label>
        <select class="w-full bg-gray-700 p-2 rounded">
          <option>Dark</option>
          <option>Light</option>
          <option>System</option>
        </select>
      </div>
      <div class="setting-item">
        <label class="block mb-1">Wallpaper</label>
        <select class="w-full bg-gray-700 p-2 rounded">
          <option>Default</option>
          <option>Mountain</option>
          <option>Beach</option>
        </select>
      </div>
    </div>
  </template>

<!-- Task Manager -->
<template id="taskmanager-content">
  <div class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
      <div class="p-3 rounded bg-gray-900/50 border border-gray-700">
        <div class="text-sm opacity-70 mb-2">Geräteinfos</div>
        <div class="text-sm space-y-0.5">
          <div><span class="opacity-70">Device:</span> <span id="tm-device">–</span></div>
          <div><span class="opacity-70">OS/Platform:</span> <span id="tm-platform">–</span></div>
          <div><span class="opacity-70">Browser:</span> <span id="tm-browser">–</span></div>
          <div><span class="opacity-70">Sprache:</span> <span id="tm-lang">–</span></div>
          <div><span class="opacity-70">Screen:</span> <span id="tm-screen">–</span></div>
          <div><span class="opacity-70">Cores:</span> <span id="tm-cores">–</span></div>
          <div><span class="opacity-70">RAM (reported):</span> <span id="tm-ram-reported">–</span></div>
          <div class="pt-2 text-xs opacity-60">
            Zusätzliche Werte: <span id="tm-extra">–</span>
          </div>
        </div>
      </div>

      <div class="p-3 rounded bg-gray-900/50 border border-gray-700">
        <div class="text-sm opacity-70 mb-2">Live</div>
        <div class="space-y-2 text-sm">
          <div class="flex items-center justify-between gap-3">
            <span class="opacity-70">CPU</span>
            <span id="tm-cpu">–</span>
          </div>
          <div class="w-full h-2 rounded bg-gray-700 overflow-hidden">
            <div id="tm-cpu-bar" class="h-2 bg-green-500" style="width:0%"></div>
          </div>

          <div class="flex items-center justify-between gap-3">
            <span class="opacity-70">RAM</span>
            <span id="tm-ram">–</span>
          </div>
          <div class="w-full h-2 rounded bg-gray-700 overflow-hidden">
            <div id="tm-ram-bar" class="h-2 bg-blue-500" style="width:0%"></div>
          </div>

          <div class="flex items-center justify-between gap-3">
            <span class="opacity-70">Netz</span>
            <span id="tm-net">–</span>
          </div>

          <div class="text-xs opacity-60">
            *CPU/RAM/Netz-Werte (Fake).
          </div>
        </div>
      </div>
    </div>

    <div class="p-3 rounded bg-gray-900/50 border border-gray-700">
      <div class="flex items-center justify-between mb-2">
        <div class="text-sm opacity-70">Prozesse (Fenster)</div>
        <div class="text-xs opacity-60">Aktualisiert live</div>
      </div>
      <div class="overflow-auto">
        <table class="w-full text-sm">
          <thead class="text-left opacity-70">
            <tr>
              <th class="py-1 pr-2">Name</th>
              <th class="py-1 pr-2">Status</th>
              <th class="py-1 pr-2">CPU*</th>
              <th class="py-1 pr-2">RAM*</th>
            </tr>
          </thead>
          <tbody id="tm-procs" class="align-top"></tbody>
        </table>
      </div>
    </div>
  </div>
</template>

  <!-- Unlock dialog -->
  <template id="unlock-content">
    <div class="space-y-3">
      <div class="text-sm opacity-80">Diese Datei ist verschlüsselt.</div>

      <input id="unlock-code" class="w-full p-2 rounded bg-gray-700"
             placeholder="Code eingeben…" autocomplete="off" />

      <div class="flex gap-2">
        <button id="unlock-btn" class="px-3 py-2 rounded bg-blue-600 hover:bg-blue-500">
          Entsperren
        </button>
        <button id="unlock-cancel" class="px-3 py-2 rounded bg-gray-600 hover:bg-gray-500">
          Abbrechen
        </button>
      </div>

      <div id="unlock-msg" class="text-sm"></div>
    </div>
  </template>

  <!-- Image viewer -->
  <template id="image-view-content">
    <div class="space-y-3">
      <img id="secret-image" alt="Entschlüsselte Datei"
           style="max-width:100%; height:auto; display:block; border-radius:12px;" />
    </div>
  </template>

  <script src="script_taskbar_taskmgr.js"></script>
  <script>feather.replace();</script>
</body>
</html>
