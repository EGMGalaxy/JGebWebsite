<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Virtual Desktop Playground</title>
  <link rel="stylesheet" href="style_music.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Feather Icons -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-900 text-white h-screen overflow-hidden">
  <div id="desktop" class="h-full w-full relative">
    <!-- Desktop Icons -->
    <div id="desktop-icons" class="absolute top-10 left-10 flex flex-col space-y-6">
      <div class="desktop-icon" data-window="notes">
        <i data-feather="file-text" class="mx-auto"></i>
        <span>Notizen</span>
      </div>

      <div class="desktop-icon" data-window="explorer">
        <i data-feather="folder" class="mx-auto"></i>
        <span>Explorer</span>
      </div>

      <div class="desktop-icon" data-window="music">
        <i data-feather="music" class="mx-auto"></i>
        <span>Music</span>
      </div>

      <div class="desktop-icon" data-window="photo">
        <i data-feather="image" class="mx-auto"></i>
        <span>Foto</span>
      </div>

      <div class="desktop-icon encrypted" data-window="encrypted-file" data-file-id="case-01">
        <i data-feather="lock" class="mx-auto"></i>
        <span>geheim.enc</span>
      </div>

      <div class="desktop-icon" data-window="settings">
        <i data-feather="settings" class="mx-auto"></i>
        <span>Settings</span>
      </div>

      <div class="desktop-icon" data-window="taskmanager">
        <i data-feather="cpu" class="mx-auto"></i>
        <span>Tasks</span>
      </div>
    </div>

    <!-- Taskbar -->
    <div id="taskbar" class="absolute bottom-0 left-0 w-full bg-gray-800 bg-opacity-80 h-12 flex items-center px-4"
         style="padding-bottom: env(safe-area-inset-bottom);">
      <div class="flex items-center space-x-4 min-w-0 w-full">
        <button id="start-btn" class="flex items-center space-x-2 bg-blue-600 px-3 py-1 rounded-md shrink-0">
          <i data-feather="menu"></i>
          <span>Start</span>
        </button>
        <div id="taskbar-windows" class="flex items-center space-x-2 min-w-0 overflow-x-auto flex-1"></div>
        <div id="taskbar-clock" class="text-xs opacity-80 shrink-0"></div>
      </div>
    </div>

    <!-- Window Container -->
    <div id="window-container" class="absolute top-0 left-0 w-full h-full pointer-events-none"></div>
  </div>

  <!-- Window Template -->
  <template id="window-template">
    <div class="window absolute bg-gray-800 rounded-lg shadow-xl border border-gray-700 overflow-hidden flex flex-col pointer-events-auto">
      <div class="window-header bg-gray-700 px-3 py-2 flex justify-between items-center cursor-move">
        <div class="flex items-center space-x-2 min-w-0">
          <i class="window-icon"></i>
          <span class="window-title font-medium truncate"></span>
        </div>
        <div class="flex space-x-2 shrink-0">
          <button class="window-minimize p-1 hover:bg-gray-600 rounded" aria-label="Minimize">
            <i data-feather="minus"></i>
          </button>
          <button class="window-maximize p-1 hover:bg-gray-600 rounded" aria-label="Maximize">
            <i data-feather="maximize-2"></i>
          </button>
          <button class="window-close p-1 hover:bg-red-500 rounded" aria-label="Close">
            <i data-feather="x"></i>
          </button>
        </div>
      </div>
      <div class="window-content flex-1 overflow-auto p-4"></div>
    </div>
  </template>

  <!-- Content Templates -->

  <template id="notes-content">
    <div class="h-full">
      <textarea class="w-full h-full bg-gray-800 text-white p-2 rounded focus:outline-none"
                placeholder="Schreib deine Notizen hier..."></textarea>
    </div>
  </template>

  <template id="explorer-content">
    <div class="flex flex-col space-y-2">
      <div class="file-item flex items-center space-x-2 p-2 hover:bg-gray-700 rounded">
        <i data-feather="file"></i>
        <span>Document.txt</span>
      </div>
      <div class="file-item flex items-center space-x-2 p-2 hover:bg-gray-700 rounded">
        <i data-feather="image"></i>
        <span>Photo.jpg</span>
      </div>
      <div class="file-item flex items-center space-x-2 p-2 hover:bg-gray-700 rounded">
        <i data-feather="music"></i>
        <span>Song.mp3</span>
      </div>
    </div>
  </template>

  <template id="settings-content">
    <div class="space-y-4">
      <div class="setting-item">
        <label class="block mb-1">Theme</label>
        <select id="settings-theme" class="w-full bg-gray-700 p-2 rounded">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
          <option value="system">System</option>
        </select>
      </div>

      <div class="setting-item">
        <label class="block mb-1">Wallpaper</label>
        <select id="settings-wallpaper" class="w-full bg-gray-700 p-2 rounded">
          <option value="default">Default</option>
          <option value="mountain">Mountain</option>
          <option value="beach">Beach</option>
          <option value="matrix">Matrix</option>
        </select>
      </div>

      <div class="text-xs opacity-80">
        Hinweis: Theme/Wallpaper werden im Browser gespeichert (localStorage).
      </div>
    </div>
  </template>

  <!-- Music app -->
  <template id="music-content">
    <div class="space-y-4">
      <div class="text-sm opacity-80">
        Drei Tracks. â€žHard Rockâ€œ schÃ¼ttelt den Bildschirm und weckt den WÃ¤chter in â€žFotoâ€œ.
      </div>

      <div class="space-y-2">
        <div class="track-row flex items-center justify-between gap-3 p-2 rounded bg-gray-900">
          <div class="min-w-0">
            <div class="font-medium">1) Ambient Loop</div>
            <div class="text-xs opacity-70">ruhig, Hintergrund</div>
          </div>
          <button class="track-play px-3 py-2 rounded bg-gray-700 hover:bg-gray-600" data-track="ambient">Play</button>
        </div>

        <div class="track-row flex items-center justify-between gap-3 p-2 rounded bg-gray-900">
          <div class="min-w-0">
            <div class="font-medium">2) Chill Synth</div>
            <div class="text-xs opacity-70">leichtes Arp</div>
          </div>
          <button class="track-play px-3 py-2 rounded bg-gray-700 hover:bg-gray-600" data-track="synth">Play</button>
        </div>

        <div class="track-row flex items-center justify-between gap-3 p-2 rounded bg-gray-900 border border-red-700/40">
          <div class="min-w-0">
            <div class="font-medium">3) Hard Rock</div>
            <div class="text-xs opacity-70">wackelt + WÃ¤chter wecken</div>
          </div>
          <button class="track-play px-3 py-2 rounded bg-red-700 hover:bg-red-600" data-track="hardrock">Play</button>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <button id="music-stop" class="px-3 py-2 rounded bg-gray-700 hover:bg-gray-600">Stop</button>
        <div class="flex-1">
          <label class="text-xs opacity-70">Volume</label>
          <input id="music-volume" type="range" min="0" max="100" value="40" class="w-full">
        </div>
      </div>

      <div class="text-xs opacity-80">
        Status: <span id="music-status">aus</span>
      </div>
    </div>
  </template>

  <!-- Photo app -->
  <template id="photo-content">
    <div class="space-y-3">
      <div class="text-sm opacity-80">
        Ein Foto mit WÃ¤chter. Tipp: â€žHard Rockâ€œ laufen lassenâ€¦
      </div>

      <div class="photo-canvas relative rounded overflow-hidden bg-gray-900 border border-gray-700">
        <img id="photo-base" alt="Foto" class="w-full block" src="./assets/photo.jpg" />
        <div id="guard-overlay" class="absolute inset-0 flex items-center justify-center">
          <div class="guard-card p-4 rounded bg-black/60 border border-white/10 text-center space-y-2">
            <div id="guard-state" class="font-medium">WÃ¤chter: ðŸ˜´ schlÃ¤ft</div>
            <div id="guard-hint" class="text-xs opacity-80">Spiele â€žHard Rockâ€œ, um ihn aufzuwecken.</div>
            <button id="guard-action" class="hidden px-3 py-2 rounded bg-blue-600 hover:bg-blue-500">
              Versteckte Ebene anzeigen
            </button>
            <div id="guard-secret" class="hidden text-xs">
              ðŸ”Ž Gefundener Hinweis: <span class="font-mono">admin</span>
            </div>
          </div>
        </div>
      </div>

      <div class="text-xs opacity-70">
        Falls du kein <code>./assets/photo.jpg</code> hast, zeigt dein Browser nur ein kaputtes Bildsymbol â€“ die Logik lÃ¤uft trotzdem.
      </div>
    </div>
  </template>

  <!-- Unlock dialog -->
  <template id="unlock-content">
    <div class="space-y-3">
      <div class="text-sm opacity-80">Diese Datei ist verschlÃ¼sselt. Code eingeben:</div>

      <input id="unlock-code" class="w-full p-2 rounded bg-gray-700"
             placeholder="Code eingebenâ€¦" autocomplete="off" />

      <div class="flex gap-2">
        <button id="unlock-btn" class="px-3 py-2 rounded bg-blue-600 hover:bg-blue-500">
          Entsperren
        </button>
        <button id="unlock-cancel" class="px-3 py-2 rounded bg-gray-600 hover:bg-gray-500">
          Abbrechen
        </button>
      </div>

      <div id="unlock-msg" class="text-sm"></div>
    </div>
  </template>

  <!-- Image viewer -->
  <template id="image-view-content">
    <div class="space-y-3">
      <img id="secret-image" alt="EntschlÃ¼sselte Datei"
           style="max-width:100%; height:auto; display:block; border-radius:12px;" />
    </div>
  </template>

  <!-- Task Manager -->
  <template id="taskmanager-content">
    <div class="space-y-4">
      <div class="flex items-start justify-between gap-4">
        <div class="space-y-1">
          <div class="text-sm opacity-80">GerÃ¤teinfos</div>
          <div id="tm-device" class="text-xs"></div>
        </div>
        <div class="text-xs opacity-70">
          Einige Werte sind <span class="font-semibold">simuliert</span>.
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
        <div class="p-3 rounded bg-gray-900 border border-gray-700">
          <div class="text-xs opacity-70">CPU (simuliert)</div>
          <div class="text-lg font-semibold"><span id="tm-cpu">0</span>%</div>
          <div class="w-full h-2 rounded bg-gray-700 overflow-hidden">
            <div id="tm-cpu-bar" class="h-2 bg-blue-500" style="width:0%"></div>
          </div>
        </div>

        <div class="p-3 rounded bg-gray-900 border border-gray-700">
          <div class="text-xs opacity-70">RAM (teilweise echt)</div>
          <div class="text-lg font-semibold"><span id="tm-ram">0</span>%</div>
          <div class="w-full h-2 rounded bg-gray-700 overflow-hidden">
            <div id="tm-ram-bar" class="h-2 bg-green-500" style="width:0%"></div>
          </div>
        </div>

        <div class="p-3 rounded bg-gray-900 border border-gray-700">
          <div class="text-xs opacity-70">Netz (simuliert)</div>
          <div class="text-lg font-semibold"><span id="tm-net">0.0</span> Mbit/s</div>
          <div class="w-full h-2 rounded bg-gray-700 overflow-hidden">
            <div id="tm-net-bar" class="h-2 bg-purple-500" style="width:0%"></div>
          </div>
        </div>
      </div>

      <div class="text-sm opacity-80">Prozesse (deine Fenster)</div>
      <div class="overflow-auto max-h-[45vh]">
        <table class="w-full text-xs">
          <thead class="sticky top-0 bg-gray-800">
            <tr>
              <th class="text-left p-2">App</th>
              <th class="text-right p-2">CPU%</th>
              <th class="text-right p-2">RAM MB</th>
              <th class="text-right p-2">Aktion</th>
            </tr>
          </thead>
          <tbody id="tm-procs"></tbody>
        </table>
      </div>
    </div>
  </template>

  <script src="script_music.js"></script>
  <script>if (window.feather) feather.replace();</script>
</body>
</html>
